        function updateCountdown() {
            const now = new Date().getTime();
            const distance = TARGET_DATE - now;
            
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            const daysEl = document.getElementById('days');
            const hoursEl = document.getElementById('hours');
            const minutesEl = document.getElementById('minutes');
            const secondsEl = document.getElementById('seconds');
            const countdownContainer = document.getElementById('countdown-container');

            if (distance < 0) {
                if (countdownInterval) {
                    clearInterval(countdownInterval);
                }
                if (countdownContainer) {
                    countdownContainer.innerHTML = '<div class="text-3xl font-extrabold ted-red-text bg-yellow-50 p-4 rounded-xl shadow-lg animate-pulse">FORUM BAŞLADI!</div>';
                }
                return;
            }

                daysEl.innerHTML = format(days);
                hoursEl.innerHTML = format(hours);
                minutesEl.innerHTML = format(minutes);
                secondsEl.innerHTML = format(seconds);
            }
        }

        function loadPage(pageKey) {
            const data = pageContents[pageKey];
            if (!data) return;

            contentArea.style.opacity = 0;

            if (pageKey !== 'ana-sayfa' && countdownInterval) {
                clearInterval(countdownInterval);
            }
            
            document.title = `TAKUF 2026 | ${data.title}`;


            setTimeout(() => {
                const imageHtml = data.image ? `
                    <div class="w-full mb-8">
                        <img src="${data.image}" alt="${data.title} görseli" class="w-full h-auto object-cover rounded-xl shadow-lg border-2 border-gray-200">
                    </div>
                ` : '';
                
                const pageHtml = `
                    ${imageHtml}
                    <h2 class="text-4xl font-extrabold ted-red-text mb-8 text-center">${data.title}</h2>
                    <div>
                        ${data.content}
                    </div>
                `;
                
                contentArea.innerHTML = pageHtml;

                // Eğer komiteler sayfasındaysak, ızgarayı JS ile doldur
                if (pageKey === 'komiteler') {
                    const grid = document.getElementById('committee-grid');
                    if(grid) {
                        grid.innerHTML = Object.values(committeeData).map(c => `
                            <div class="card flex flex-col items-center text-center p-6 border-t-4 border-ted-red hover:shadow-2xl transition-all duration-300">

                                <h4 class="font-bold text-xl mb-2 ted-navy-text">${c.title.replace(' Komitesi','')}</h4>
                                <p class="text-sm text-gray-600 mb-4">${c.desc}</p>
                                <a href="#komite-${c.id}" class="mt-auto inline-block ted-navy text-white text-xs font-bold py-2 px-4 rounded-full shadow hover:bg-red-600 transition duration-200">
                                    KOMİTE GÜNDEMİ
                                </a>
                            </div>
                        `).join('');
                    }
                }

                contentArea.style.opacity = 1;

                if (pageKey === 'ana-sayfa') {
                    startCountdown();
                }

                updateActiveLink(pageKey);
                // Eğer alt sayfa (komite detayı) ise ana menüdeki "Komiteler" linkini aktif tutabiliriz
                if(pageKey.startsWith('komite-')) {
                     updateActiveLink('komiteler');
                }

            }, 300);
            
            // Sayfa başına kaydır
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function updateActiveLink(activeKey) {
            navLinks.forEach(link => {
                link.classList.remove('bg-red-700', 'font-extrabold');
                link.classList.add('text-white', 'hover:bg-red-700');

                if (link.dataset.page === activeKey) {
                    link.classList.add('bg-red-700', 'font-extrabold');
                    link.classList.remove('text-white', 'hover:bg-red-700');
                }
            });
        }


        function toggleMobileMenu() {
            mobileMenu.classList.toggle('open');
            overlay.classList.toggle('active');
            document.body.style.overflow = mobileMenu.classList.contains('open') ? 'hidden' : 'auto';
        }

        mobileMenuButton.addEventListener('click', toggleMobileMenu);
        closeMenuButton.addEventListener('click', toggleMobileMenu);
        overlay.addEventListener('click', toggleMobileMenu); 


        navLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const pageKey = link.getAttribute('data-page');
                window.location.hash = pageKey;
                
                if (mobileMenu.classList.contains('open')) {
                    toggleMobileMenu();
                }
            });
        });

        window.addEventListener('hashchange', () => {
            const pageKey = window.location.hash.substring(1) || 'ana-sayfa';
            loadPage(pageKey);
        });

        window.addEventListener('load', () => {
            const initialPageKey = window.location.hash.substring(1) || 'ana-sayfa';
            loadPage(initialPageKey);
        });

    </script>
